
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   

    <title>Clone - Instagram</title>
</head>

<body>
  
     <!-- div pai -->
     <div class="insta-wrapper">
        <!-- div da imagem do celular da home -->
        <div class="insta-phone">
            <img src="./Img/2-phone-instagram.png" alt="imagem-mobile">
        </div>

        <!-- div das informações de acesso ao Instagram -->
        <div class="insta-logon">
            <!-- div container do logon/logout (remover conta) -->
            <div class="container">
                <img src="./Img/logo-instagram.png" alt="logo" class="insta-logo">
                <div class="profile-photo">
                    <img src="./Img/perfil.jfif" alt="foto-perfil">                    
                </div>
                <a target="_blank" href="https://www.instagram.com/iamqueell/" style="text-decoration:none" class="insta-login">Continuar como opsqueell</a>
                <a target="_blank" href="https://www.instagram.com/" style="text-decoration:none" class="insta-logout">Remover conta</a>
            </div>

            <!-- div container da segunda caixa abaixo do login -->
            <div class="container">
                
                <p class="account">Não é opsqueell?</p>
                <p class="account">
                    <spam class="link">Trocar de conta</spam>
                    ou
                    <spam class="link">Cadastre-se</spam>
                </p>                
            </div>

            <!-- div container com as informações para baixar o app do instagram -->
            <div class="get">
                <p class="get-app"> Obtenha o aplicativo.</p>
               
                
                 <div class="download">
                    <img src="./Img/apple-store.png" alt="logo" class="Botão para download-apple">
                    <img src="./Img/google-play.png" alt="logo" class="Botão para download google-play">

                </div>
                    
                </body>

            </html>
